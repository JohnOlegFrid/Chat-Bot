<div class="input-wrapper">
  <mat-form-field class="input-field">
    <mat-label>{{label}}</mat-label>
    <input matInput type="text" [(ngModel)]="value" #inputField>
      @if(value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    <button mat-raised-button color="primary" [disabled]="value===''"
      (click)="submitInput(inputField.value)">Submit</button>
  </mat-form-field>
  
</div>
