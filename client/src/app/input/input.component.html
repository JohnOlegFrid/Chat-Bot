<div class="input-group mb-3">
  <div class="form-floating">
    <input [(ngModel)]="value" (keyup.enter)="submitInput(inputField.value)" type="text" class="form-control" id="inputField" placeholder="Username" #inputField>
    <label for="inputField">{{label}}</label>
  </div>
  <button type="button" class="btn btn-primary" [disabled]="value===''"
    (click)="submitInput(inputField.value)">
    Submit
  </button>
</div>
